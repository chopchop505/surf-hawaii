<div class="row" ng-controller="SiteController">
  <h2 class="text-center">{{site.name}}</h2>
  <div class="col-md-3">
    <div class="embed-responsive embed-responsive-4by3">
      <div class="embed-responsive-item" id="player-{{site.id}}"></div>
    </div>
  </div>
  <div class="col-md-3">
    <h3 style="padding-left:10px">Surf</h3>
    <canvas class="chart chart-line" chart-data="surfData" chart-labels="surfLabels" chart-series="surfSeries" chart-legend="true">
    </canvas>
  </div>
  <div class="col-md-6" ng-bind-html="analysis">
  </div>
</div>
