<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{site.camId}}">
        <span ng-bind="site.name"></span>
      </a>
    </h4>
  </div>
  <div id="collapse-{{site.camId}}" class="panel-collapse collapse">
    <div class="panel-body">
      <div id="player-{{site.camId}}"></div>
    </div>
  </div>
</div>
