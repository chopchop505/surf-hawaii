<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript" src="/jwplayer/jwplayer.js"></script>
  <script type="text/javascript" src="/jwplayer/jwplayer.html5.js"></script>

  <!-- surfstreams key -->
  <script type="text/javascript">jwplayer.key="YS4xpgH6/2TvlkxzmcyourFpS9w0jKSbd8cRcA==";</script>

  <script type="text/javascript">

  function newone(cameraStream) {
    console.dir('Playing, '+cameraStream);
    jwplayer('player').setup({
      primary: 'html5',
      file: cameraStream
    });
  }

  jQuery(function(){

    $("#pismo").click(function(){
      pismo_stream();
    });

    $("#morro").click(function(){
      morro_stream();
    });

    $("#ob").click(function(){
      ob_stream();
    });

    $("#kawaihae").click(function(){
      kawaihae_stream();
    });

    $("#banyans").click(function(){
      banyans_stream();
    });

    function banyans_stream() {
      jQuery.ajax({
        url:"http://api.surfline.com/v1/cams/4762",
        type: "GET",
        dataType: "jsonp",
        success : function(responseData){
          console.log(responseData)
          var data = responseData.streamInfo.stream[0];
          newone(data.file);
        },
        error : function(err){
          console.log("ERR", err);
        }
      });
    }

    function kawaihae_stream() {
      jQuery.ajax({
        url:"http://api.surfline.com/v1/cams/4763",
        type: "GET",
        dataType: "jsonp",
        success : function(responseData){
          console.log(responseData)
          var data = responseData.streamInfo.stream[0];
          newone(data.file);
        },

        error : function(err){
          console.log("ERR", err);
        }
      });
    }


    function ob_stream() {
      jQuery.ajax({
        url:"http://api.surfline.com/v1/cams/4127",
        type: "GET",
        dataType: "jsonp",
        success : function(responseData){
          console.log(responseData)
          var data = responseData.streamInfo.stream[0];
          newone(data.file);
        },
        error : function(err){
          console.log("ERR", err);
        }
      });
    }

    function pismo_stream() {
      jQuery.ajax({
        url:"http://api.surfline.com/v1/cams/5065",
        type: "GET",
        dataType: "jsonp",
        success : function(responseData){
          console.log(responseData)
          var data = responseData.streamInfo.stream[0];
          newone(data.file);
        },
        error : function(err){
          console.log("ERR", err);
        }
      });
    }

    function morro_stream() {
      jQuery.ajax({
        url:"http://api.surfline.com/v1/cams/4193",
        type: "GET",
        dataType: "jsonp",
        success : function(responseData){
          console.log(responseData)
          var data = responseData.streamInfo.stream[0];
          newone(data.file);
        },
        error : function(err){
          console.log("ERR", err);
        }
      });
    }
  });
  </script>
</head>
<body>
  Preset RTMP Streams:

  <input type="button" id="morro" name="morro" value="morro" />

  <input type="button" id="pismo" name="pismo" value="pismo" />

  <input type="button" id="ob" name="ob" value="ob" />

  <input type="button" id="kawaihae" name="kawaihae" value="kawaihae" />

  <input type="button" id="banyans" name="banyans" value="banyans" />

  <div id="player"> </div>

</body>
</html>
